name: ðŸš¦ Lighthouse Performance Audit

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: ðŸš€ Start Local Server
        run: |
          npx live-server . --port=8080 --no-browser &
          sleep 5

      - name: ðŸ” Run Lighthouse
        run: |
          lhci collect --url=http://localhost:8080
          lhci assert || true

      - name: ðŸ“Š Report Summary
        run: |
          echo "## ðŸš¦ Lighthouse Audit Completed" >> $GITHUB_STEP_SUMMARY
          echo "Static site audited locally." >> $GITHUB_STEP_SUMMARY
