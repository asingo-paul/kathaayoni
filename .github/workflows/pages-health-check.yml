name: ðŸ¥ Pages Health Check

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŒ Check Website Availability
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Website is UP"
          else
            echo "âŒ Website DOWN (HTTP $STATUS)"
            exit 1
          fi

      - name: â±ï¸ Response Time Check
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          TIME=$(curl -s -o /dev/null -w "%{time_total}" "$SITE_URL")
          echo "Response Time: ${TIME}s"

      - name: ðŸ“Š Health Summary
        run: |
          echo "## ðŸ¥ Health Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site reachable and responsive" >> $GITHUB_STEP_SUMMARY
