name: ðŸš€ Deploy Kathaayoni Academy Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  quality-check:
    name: ðŸ” Quality Assurance
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install QA Tools
        run: |
          npm init -y
          npm install --save-dev htmlhint stylelint stylelint-config-standard eslint

      - name: ðŸ” HTML Validation
        run: npx htmlhint "*.html" || true

      - name: ðŸŽ¨ CSS Linting
        run: npx stylelint "*.css" || true

      - name: ðŸ“Š JavaScript Linting
        run: npx eslint "*.js" || true

      - name: ðŸ” Basic Security Scan
        run: |
          if grep -r "password\|secret\|token\|key" .; then
            echo "âš ï¸ Potential sensitive strings found"
          else
            echo "âœ… No sensitive strings detected"
          fi

  build-and-deploy:
    name: ðŸ—ï¸ Build & Deploy
    needs: quality-check
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Build Tools
        run: |
          npm init -y
          npm install --save-dev html-minifier-terser clean-css-cli terser

      - name: ðŸ—ï¸ Build Static Site
        run: |
          mkdir -p build

          # HTML
          npx html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            --input-dir . \
            --output-dir build \
            --file-ext html

          # CSS
          [ -f styles.css ] && npx cleancss -o build/styles.css styles.css

          # JS
          [ -f script.js ] && npx terser script.js -o build/script.js --compress --mangle

          # Images (NO compression)
          cp -r images build/ 2>/dev/null || true

          # Other static files
          cp *.png *.jpg *.jpeg *.svg *.webp *.ico build/ 2>/dev/null || true
          cp *.md build/ 2>/dev/null || true

      - name: ðŸ“¤ Configure Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: ðŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ URL: ${{ steps.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ•’ Time: $(date)" >> $GITHUB_STEP_SUMMARY
